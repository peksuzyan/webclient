<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/bootstrap/css/bootstrap.min.css"/>
</head>

<body>

<f:view>
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-body">

            <h:form styleClass="form">

                <h:panelGroup rendered="#{not authentication.loggedIn}" styleClass="form-group">
                    <h:outputLabel for="email" styleClass="control-label"><h4>Email:</h4></h:outputLabel>
                    <h:inputText id="email" styleClass="form-control"
                                 value="#{authentication.email}"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{not authentication.loggedIn}" styleClass="form-group">
                    <h:outputLabel for="password" styleClass="control-label"><h4>Password:</h4></h:outputLabel>
                    <h:inputSecret id="password" styleClass="form-control"
                                   value="#{authentication.password}"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{not authentication.loggedIn}" styleClass="form-group">
                    <div class="control-label"></div>
                    <h:commandButton value="Sign in"
                                     action="#{authentication.login}" styleClass="btn btn-default btn-block"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{authentication.loggedIn}" styleClass="form-group">
                    <h:outputLabel for="logout" styleClass="control-label"
                                   value="Are you sure want to sign out now?"/>
                    <h:commandButton value="Yes, I'm sure" id="logout"
                                     action="#{authentication.logout}" styleClass="btn btn-default btn-block"/>
                </h:panelGroup>

            </h:form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</f:view>

</body>

</html>
